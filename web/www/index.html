<html>
  <head>
    <title>DataBallet Workspace</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.6.3/jquery.contextMenu.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
      .no-close .ui-dialog-titlebar-close {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.6.3/jquery.contextMenu.min.js"></script>  <!--AKB 2018-01-03 - not sure if I'm grabbing all the files I need for this-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.6.3/jquery.ui.position.min.js"></script>  <!--AKB 2018-01-18: is this crucial?-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
    <p>Welcome to DataBallet</p>
    <button id="addNodeBtn">Add Node</button>
    <button id="verifyBtn">Verify</button>
    <button id="saveBtn">Save</button>
    <div id="sigma-container" style="position:absolute; width:100%; height:100%; border-style:dotted"></div>
    <div id="clicknode-dialog" class="modal-dialog" title="Info">
      <p>Content goes here</p> <!--This text flashes briefly while the page loads - should I use window.onload and/or jQuery's DOM ready functions differently?-->
      <button id="changeLinkBtn">Change Link</button>
      <button id="deleteNodeBtn">Delete Node</button>
    </div>
    <div id="addnode-dialog" class="modal-dialog" title="Add Node">
      <label for="addNodeTypeBox">Node type</label>
      <br> <!--AKB: line spacing should be controlled with CSS instead, I think-->
      <select id="addNodeTypeBox">
        <option value="name">Name</option>
        <option value="region">Region</option>
        <option value="segment">Segment</option>
        <!--<option value="file">File</option>-->
      </select>
      <br>
      <br>
      <label for="addNodeNameStringInput">Node name</label>
      <br>
      <input type="text" id="addNodeNameStringInput">
      <br>
      <br>
      <button id="addNodeConfirmBtn">OK</button>
    </div>
    <div id="deletenode-dialog" class="modal-dialog" title="Delete Node">
      <p>Delete this node?</p>
      <br>
      <button id="deleteNodeConfirmBtn">OK</button>
      <button id="deleteNodeCancelBtn">Cancel</button>
    </div>
    <div id="changelink-dialog" class="modal-dialog" title="Change Link">
      <input type="text" id="changeLinkInput">
      <br>
      <button id="changeLinkConfirmBtn">OK</button>
    </div>
    <div id="blocker" class="modal-dialog">
      <p>Loading...</p>
    </div>
  </body>
</html>
